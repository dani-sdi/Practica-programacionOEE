<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">

            <div class="alert alert-success" *ngIf="status == 'success'">
                Usuario registrado correctamente. <a [routerLink]="['/login']">Inicia sesión</a>
            </div>

            <div class="alert alert-danger" *ngIf="status == 'error'">
                El usuario no se ha guardado correctamente.
            </div>
        
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-lg-10">
                <h1>{{title}}</h1>
                <p>
                    <label class="col-lg-12">
                        Nombre:
                        <input type="text" formControlName="nombre" 
                                class="form-control form-control-lg"   
                                [(ngModel)]='usuario.nombre' 
                                required>
                    </label>
                </p>
                <p>
                    <label class="col-lg-12">
                        Email:
                        <input type="text" formControlName="email"  class="form-control form-control-lg"  [(ngModel)]='usuario.email' required>
                    
                    </label>
                </p>
                <p>
                    <label class="col-lg-12">
                        Edad:
                        <input type="text" formControlName="edad" class="form-control form-control-lg"  [(ngModel)]='usuario.edad' required>
                    
                    </label>
                </p>
                <p>
                    <label class="col-lg-12">
                        Contraseña:
                        <input type="password" formControlName="pass" class="form-control form-control-lg"  [(ngModel)]='usuario.pass' required>
                        
                    </label>
                </p>

                <p class=" form-control-lg">
                    <button type="submit" class="btn btn-dark col-lg-12" [disabled]="!registerForm.valid">Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>
