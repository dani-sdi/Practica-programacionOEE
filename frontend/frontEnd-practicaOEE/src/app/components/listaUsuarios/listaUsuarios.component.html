<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-lg-10">    
            <h1>{{title}}</h1>

            <table class="table table-dark">
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.edad}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
